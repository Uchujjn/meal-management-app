
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>食事管理アプリ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>食事管理</h1>
  <h2>食事追加</h2>
  <select id="foodSelect"></select>
  <input type="number" id="quantity" placeholder="量">
  <span id="unit"></span>
  <button onclick="addFood()">追加</button>

  <h2>今日の合計</h2>
  <div id="total"></div>

  <h2>履歴</h2>
  <div id="history"></div>

  <h2>PFCバランス</h2>
  <canvas id="pfcChart"></canvas>

  <h2>カロリー推移</h2>
  <canvas id="kcalChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
